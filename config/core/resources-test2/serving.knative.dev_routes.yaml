                  properties:
                    configurationName:
                      type: string
                    latestRevision:
                      type: boolean
                    name:
                      type: string
                    percent:
                      type: integer
                      format: int64
                    revisionName:
                      type: string
                    tag:
                      type: string
                    url:
                      type: string
