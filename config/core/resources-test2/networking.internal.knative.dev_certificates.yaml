apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: certificates.networking.internal.knative.dev
  labels:
    serving.knative.dev/release: devel
    knative.dev/crd-install: "true"
spec:
  group: networking.internal.knative.dev
  version: v1alpha1
  names:
    kind: Certificate
    plural: certificates
    singular: certificate
    categories:
    - knative-internal
    - networking
    shortNames:
    - kcert
  scope: Namespaced
  subresources:
    status: {}
  additionalPrinterColumns:
  - name: Ready
    type: string
    JSONPath: ".status.conditions[?(@.type==\"Ready\")].status"
  - name: Reason
    type: string
    JSONPath: ".status.conditions[?(@.type==\"Ready\")].reason"
  "validation":
    "openAPIV3Schema":
      type: object
      properties:
        apiVersion:
          type: string
        kind:
          type: string
        metadata:
          type: object
        spec:
          type: object
          required:
          - dnsNames
          - secretName
          properties:
            dnsNames:
              type: array
              items:
                type: string
            secretName:
              type: string
        status:
          type: object
          properties:
            conditions:
              type: array
              items:
                type: object
                required:
                - status
                - type
                properties:
                  lastTransitionTime:
                    type: string
                  message:
                    type: string
                  reason:
                    type: string
                  severity:
                    type: string
                  status:
                    type: string
                  type:
                    type: string
            http01Challenges:
              type: array
              items:
                type: object
                properties:
                  serviceName:
                    type: string
                  serviceNamespace:
                    type: string
                  servicePort:
                    anyOf:
                    - type: integer
                    - type: string
                    x-kubernetes-int-or-string: true
                  url:
                    type: string
            notAfter:
              type: string
              format: date-time
            observedGeneration:
              type: integer
              format: int64
